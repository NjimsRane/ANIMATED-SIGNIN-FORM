<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="NjimsRane">

        <title>ANIMATED SIGNIN FORM</title>
        <!-- links -->
        <link rel="stylesheet" href="/CSS/style.css">
    </head>
    <body>
        <div class="container">
            <form action="#" class="form">
                <h1>Sign in</h1>
                <div class="input-box">
                    <label aria-label="user name">
                        <input type="text" name="user name" id="user-name" required>
                        <span>Username</span>
                        <i></i>
                    </label>
                </div>
                <div class="input-box">
                    <label aria-label="password">
                        <input type="password" name="password" id="user-password" required>
                        <button class="show-hide-password" type='button'>
                            <img src="/Images/show.png" alt="show and hide password image">
                        </button>
                        <span>Password</span>
                        <i></i>
                    </label>
                </div>
                <div class="links">
                    <a href="#">Forgot password ?</a>
                    <a href="#">Login</a>
                </div>
                <input type="submit" value="SignIn">
            </form>
        </div>
        <!-- script -->
        <script src="/JS/script.js"></script>
    </body>
</html>
