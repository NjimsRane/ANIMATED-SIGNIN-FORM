    <body>
        <div class="container">
            <div class="box">
                <form action="#" class="form">
                    <h2>Sign in</h2>
                    <div class="inputBox">
                        <input type="text" required>
                        <span>Username</span>

                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">forgot Password?</a>
                        <a href="#">Login</a>
                    </div>
                    <input type="submit" value="Sign" class="submit">
                </form>
            </div>
        </div>
